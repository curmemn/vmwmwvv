  <script>
    /* 
    fanart-item 클릭 시 
    1. 클릭된 박스 안의 src를 받아와서 fanart-image scr에 넣기
    2. fanart-popup active 추가
    3. body에 no-scroll 추가
    close-button 클릭 시
    1. fanart-popup에 active 삭제
    2. body에 있던 no-scroll 삭제
    */
    
    document.addEventListener("DOMContentLoaded", () => {
    const fanartItems = document.querySelectorAll(".fanart-item");
    const fanartPopup = document.querySelector(".fanart-popup");
    const popupImage = fanartPopup.querySelector(".popup-image img");
    const closeButton = document.querySelector(".close-button");
    const body = document.body;

    fanartItems.forEach(item => {
      item.addEventListener("click", () => {
        const imgSrc = item.querySelector(".fanart-image").src;
        popupImage.src = imgSrc;
        fanartPopup.classList.add("active");
        body.classList.add("no-scroll");
      });
    });

    closeButton.addEventListener("click", () => {
      fanartPopup.classList.remove("active");
      body.classList.remove("no-scroll");
    });
  });
  </script>
